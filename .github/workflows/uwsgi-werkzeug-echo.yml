---
name: uwsgi-werkzeug-echo

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/uwsgi-werkzeug-echo.yml
      - uwsgi-werkzeug-echo/**

jobs:
  uwsgi-werkzeug-echo:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.0

      - name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Quay.io
        uses: docker/login-action@v2.1.0
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3.2.0
        with:
          context: uwsgi-werkzeug-echo/
          tags: |
            tenzer/uwsgi-werkzeug-echo:latest
            ghcr.io/tenzer/uwsgi-werkzeug-echo:latest
            quay.io/tenzerdk/uwsgi-werkzeug-echo:latest
          platforms: |
            linux/amd64
            linux/arm64
          push: true
